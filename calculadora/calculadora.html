<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilos.css" />
    <link rel="icon" href="com019.jpg" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:wght@500&family=Old+Standard+TT:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Calculadora em Javascript</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif&family=Lora:wght@500&family=Old+Standard+TT:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Calculadora em Js</h1>
    <div class="Calculadora">
      <div class="text-container"><span id="span"></span></div>
      <br />
      <div class="btn-container">
        <button id="C" class="btn operation">C</button>
        <button id="CE" class="btn operation">CE</button>
        <button id="apagar" class="btn delete">⌫</button>
        <button id="porcentagem" class="btn operation">%</button>

        <button id="1" class="btn">1</button>
        <button id="2" class="btn">2</button>
        <button id="3" class="btn">3</button>
        <button id="soma" class="btn operation">+</button>
        <button id="subtracao" class="btn operation">-</button>

        <button id="4" class="btn">4</button>
        <button id="5" class="btn">5</button>
        <button id="6" class="btn">6</button>
        <button id="multiplicacao" class="btn operation">x</button>
        <button id="divisao" class="btn operation">÷</button>

        <button id="7" class="btn">7</button>
        <button id="8" class="btn">8</button>
        <button id="9" class="btn">9</button>
        <button id="potencia" class="btn operation">x²</button>
        <button id="raiz" class="btn operation">√x</button>

        <button id="zero" class="btn">0</button>
        <button id="ponto" class="btn">.</button>
        <button id="pi" class="btn">π</button>
        <button id="igual" class="btn equal">=</button>
      </div>
    </div>
    <div>
      <a href="conversor.html">
        <button role="button" class="button-name">
          Trocar para Conversor de Medidas
        </button>
      </a>
    </div>
    <script src="script.js"></script>
  </body>
</html>
